<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">


    <title>Exercício 3</title>
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            document.getElementById('verificar').addEventListener('click', verificarPalindromo);
        });

        function verificarPalindromo() {
                let texto = document.getElementById("fraseInput").value;

                if(texto != "") {
                    let textoLimpo = texto.replace(/[\W_]/g, '').toLowerCase();
                    if(textoLimpo === textoLimpo.split('').reverse().join('')){
                        alert("A palavra/frase é um palíndromo!");
                    } else {
                        alert("A palavra/frase não é um palíndromo.");
                    }
                }
                else {
                    alert("Por favor, insira uma palavra/frase.");
                }
            }

    </script>


</head>

<body>
    <div class="container mt-5">
        <h2>Verifique se a palavra ou frase é um palíndromo. Insira a palavra/frase:</h2>
        <form id="palindromeForm" class="form-inline">
            <div class="form-group mx-sm-3 mb-2">
                <label for="fraseInput" class="sr-only">Palavra/Frase:</label>
                <input type="text" class="form-control" id="fraseInput" placeholder="Insira uma palavra/frase">
                <button id="verificar" type="submit" class="btn btn-primary mb-2">Verificar</button>
            </div>
        
        </form>
    </div>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
