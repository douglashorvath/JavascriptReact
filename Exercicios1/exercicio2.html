<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <script>
        function verificarPrimo(event) {
            event.preventDefault();
            let numeroInput = document.getElementById('numeroInput').value;
            let numero = parseInt(numeroInput);

            if (!isNaN(numero) && numero > 0 && Number.isInteger(numero)) {
                if(numero == 1)
                {
                    alert("O número " + numero + " não é primo.");
                }
                else{
                    if(numero == 2)
                    {
                        alert("O número " + numero + " é primo.");
                    }
                    else
                    {
                        let primo = true;
                        for(let i = 2; i <= Math.sqrt(numero); i++)
                        {
                            if(numero % i == 0)
                            {
                                primo = false;
                                break;
                            }
                        }
                        if(primo)
                        {
                            alert("O número " + numero + " é primo.");
                        }
                        else
                        {
                            alert("O número " + numero + " não é primo.");
                        }
                    }
                }
            } else {
                alert("Por favor, insira um número inteiro positivo.");
            }
        }
    </script>
    <title>Exercício 2</title>


</head>

<body>
    <div class="container mt-5">
        <h2>Verifique se o número é Primo. Informe um número inteiro positivo:</h2>
        <form id="numeroForm" class="form-inline" onsubmit="verificarPrimo(event);">
            <div class="form-group mx-sm-3 mb-2">
                <label for="numeroInput" class="sr-only">Número</label>
                <input type="number" class="form-control" id="numeroInput" placeholder="Insira um número">
                <button type="submit" class="btn btn-primary mb-2">Verificar</button>
            </div>
            
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>

</html>
