<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">


    <title>Exercício 3</title>
    <script>
        let listArray = [];
        document.addEventListener("DOMContentLoaded", function () {
            document.getElementById('adicionar').addEventListener('click', function (event) {
                event.preventDefault();
                let lista = document.getElementById('listaItens');
                let texto = document.getElementById('textInput').value;
                if(texto != "")
                {
                    listArray.push(texto);
                    listArray.sort();
                    lista.innerHTML = "";

                    listArray.forEach(function (item, index) {
                        let li = document.createElement('li');
                        let h6_item = document.createElement('h6');
                        h6_item.textContent = item;
                        li.appendChild(h6_item);
                        li.setAttribute("class", "list-group-item");
                        lista.appendChild(li);
                        document.getElementById('textInput').value = "";
                        document.getElementById('textInput').focus();
                    });
                
                }
                
                
            });

            document.getElementById('limpar').addEventListener('click', function (event) {
                event.preventDefault();
                listArray = [];
                let lista = document.getElementById('listaItens');
                lista.innerHTML = "";
                document.getElementById('textInput').focus();
            });
        });



    </script>


</head>

<body>
    <div class="container mt-5">
        <h2>Adicione algo à lista:</h2>
        <form id="listForm" class="form-inline" onsubmit="verificarNumero(event);">
            <div class="form-group mx-sm-3 mb-2">
                <label for="textInput" class="sr-only mb-2">Texto:</label>
                <input type="text" class="form-control mb-2" id="textInput" placeholder="Insira um texto">
                <button id="adicionar" type="submit" class="btn btn-primary mb-2">Adicionar</button>
                <button id="limpar" type="submit" class="btn btn-secondary mb-2">Limpar</button>
            </div>

        </form>

        <div id="lista" class="mt-3 ">
            <h4>Lista:</h4>
            <ul id="listaItens" class="list-group list-group-flush">
            </ul>
    </div>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
